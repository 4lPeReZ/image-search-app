<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" placeholder="Search for images" id="search-input" />
        <button type="submit" id="search-button">Search</button> <!-- Tipo de botón corregido a 'submit' -->
    </form>

    <div class="search-results">
        <!-- Aquí se generan los resultados de búsqueda mediante JavaScript -->
    </div>
    
    <button id="show-more-button">Show more</button>
    
    <script src="script.js"></script>
</body>
</html>
